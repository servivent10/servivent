<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ServiVENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn-loading .spinner-border {
            display: inline-block !important; /* Asegura que el spinner sea visible */
        }
        .btn-loading #btn-login-text {
            opacity: 1 !important; /* Asegura que el texto sea visible */
        }
        .form-select {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            height: calc(3rem + 2px);
        }
        .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">ServiVENT 10.1</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Seleccione Usuario</label>
                                <select class="form-select" id="usuario" required>
                                    <option value="" selected disabled>Cargando usuarios...</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="pin" class="form-label">PIN</label>
                                <input type="password" class="form-control" id="pin" required maxlength="4" inputmode="numeric" pattern="[0-9]*" style="height: calc(3rem + 2px); padding: 0.75rem 1rem;">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3" id="btn-login">
                                <span>Ingresar</span>
                                <div class="spinner-border spinner-border-sm text-white d-none" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Funciones de progreso específicas para la página de login
        window.showProgress = function() {
            const progressBar = document.getElementById('login-progress-bar');
            if (progressBar) {
                progressBar.style.width = '100%';
            }
        };

        window.hideProgress = function() {
            const progressBar = document.getElementById('login-progress-bar');
            if (progressBar) {
                progressBar.style.width = '0%';
            }
        };
    </script>
    <script type="module" src="js/auth.js?v=1.0.1"></script>
</body>
</html>
